<ng-container *ngIf="Products.length !=0">
 <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                       <th>Sr.No</th>
                       <th>Product Name</th>
                       <th>Product image</th>
                       <th>Description</th>  
                       <th>Price</th>
                       <th>Quantity</th>
                       <th>Total</th>
                       <th>Action</th>             
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <th style="width: 25%;">{{item.price}}</th>
                        <td style="width: 25%;">{{item.Quantity}}</td>
                        <td style="width: 25%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Shop more</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>total : ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 </div>
</ng-container>





<ng-container *ngIf="Products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../../../assets/img-5.jpg" alt="">
            <h4>your cart is empty</h4>
            <h6>add items to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
